<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

  <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Poiret+One&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@1&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Alegreya&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Alegreya&display=swap');


    .fontnaveg,
    a {
      font-size: 1.5em;
      font-family: 'Poiret One', cursive;
      color: #4D1029;
      padding-top: 3%;
      padding-left: 7.2%;
      font-weight: bold;
      text-decoration: none;
      text-shadow: 1px 0px 2px #993a3a;

    }

    .titulos,
    b {
      font-size: 5em;
      font-family: 'DM Serif Display', serif;
      color: #F4ECE2;
      padding-top: 2%;
      text-align: center;
      text-shadow: 5px 5px 5px #833131;
    }

    .titulos2,
    b {
      font-size: 2.5em;
      font-family: 'DM Serif Display', serif;
      color: #4D1029;
      text-decoration: overline;
      text-align: center;
      padding-top: 6%;
    }

    .subtitulos {
      font-size: 2em;
      font-family: 'Alegreya', serif;
      color: #F4ECE2;
      text-align: center;
    }

    .escritas {
      font-size: 1.5em;
      font-family: 'Alegreya', serif;
      color: #4D1029;
      padding-left: 8%;

    }

    .containerpric {
      max-width: 700vh;
      max-height: 500vh;
      border: 1px solid #4D1029;
      display: flex;
      padding-top: 4%;
      padding-left: 2%;

    }

    .containerd {
      max-width: 60vh;
      max-height: 80vh;
      border: 1px solid #4D1029;
      display: flex;
      padding-left: 8%;
      padding-top: 4%;
    }

    .containere {
      max-width: 80vh;
      max-height: 80vh;
      border: 1px solid #F4ECE2;
      display: flex;
      padding-left: 1%;
      padding-right: 1%;
      padding-top: 2%;
      margin-left: 9%;
      flex-direction: column;

    }

    .containercent {
      max-width: 150vh;
      max-height: 80vh;
      border: 1px solid #4D1029;
      display: flex;
      flex-direction: row-reverse;
      padding-top: 30%;
      padding-left: 15%;
    }

    .itens,
    img {
      padding-left: 5%;
      flex-direction: row;
    }

    .padding {
      max-width: 60vh;
      max-height: 200vh;
      border: 1px solid #F4ECE2;
      background-color: #F4ECE2;
      flex-direction: column;
    }

    .box {
			border: 1px solid lightgrey;
			border-radius: 5px;
			max-width: 500px;
			box-shadow: 5px 5px 8px #4D1029;
			padding: 10px 30px 10px 30px;
		}

    .box-campos {
      margin-bottom: 20px;
    }
    
    label {
			color: #4D1029;
			font-weight: bold;
		}

    .formataInput {
			width: 100%;
			height: 30px;
			margin-top: 5px;
			background-color: lightgray;
			border-radius: 5px;
    }

    input:hover {
			background-color: lightgray;
			border-color: #4D1029;
    }

    input:focus {
			background-color: #F4ECE2;
			border-color: #4D1029;
			color: #4D1029;
    }

    input::placeholder {
			color: #4D1029;
			opacity: 0.5;
    }

    button {
			background-color: #4D1029;
			width: 100%;
			color: #F4ECE2;
			text-shadow: 1px 1px #6E3C51;
			font-weight: bold;
			font-size: 20px;
			padding: 10px 0px 10px 0px;

			border-radius: 10px;
			border-bottom: 5px solid #4D1029;
			border-right: 5px solid #4D1029;	

			border-top: 5px solid #6E3C51;
			border-left: 5px solid #6E3C51;

      font-family: 'Alegreya', serif;
		}
    
    button:hover {
			border-radius: 10px;
			border-bottom: 5px solid #6E3C51;
			border-right: 5px solid #6E3C51;	

			border-top: 5px solid #4D1029;
			border-left: 5px solid #4D1029;
		}

    .container {
      width: 100%;
      display: flex;
      justify-content: center;
    }
  </style>
</head>

  <div class="titulos">
    Fifa World Cup Qatar 2022
    <img src="img/bola64.png.png" alt="bola">
  </div><br><br>

  <div class="container">
    <div class="padding">
      <div class="titulos2">Cadastro de Assinantes</div><br><br>
      <div class="escritas">

        <div class="box-campos">
					<label for="nome">Nome:</label>
					<input class="formataInput" id="nome" name="nome" type="text" required placeholder="Digite um nome" required minlength="3">	
				</div>

        <div class="box-campos">
					<label for="email">E-Mail:</label>
					<input class="formataInput" id="email" type="email" required placeholder="nome@email.com">
				</div>

        <div class="box-campos">
					<label for="senha">Senha:</label>
					<input class="formataInput" id="senha" type="password" minlength="6" placeholder="*******" required>
				</div>

        <div class="box-campos">
					<label>Sexo:</label><br>
					<input name="sexo" id="f" type="radio" value="f"><label for="f">F</label>
					<input name="sexo" id="m" type="radio" value="m"><label for="m">M</label>
          <input name="sexo" id="b" type="radio" value="b"><label for="b">B (não binário)</label>
				</div>

        <div class="box-campos">
					<label for="aniversario">Data de Nascimento:</label>
					<input class="formataInput" id="nascimento" type="date" required>
				</div>

        <div class="box-campos">
					<label for="idade">Idade:</label>
					<input class="formataInput" id="idade" type="number" min="12" placeholder="12">
				</div>

        <div>
          <label for="pais">Selecione seu país favorito da copa:</label><br>
          <input class="formataInput" name="pais" id="pais" list="x" placeholder="Selecione o seu pais">
          <datalist id="x">
            <option value="QAT">Qatar</option>
            <option value="ECU">Ecuador</option>
            <option value="SEN">Senegal</option>
            <option value="NED">Holanda</option>
            <option value="ENG">Inglaterra</option>
            <option value="IRN">Irã</option>
            <option value="USA">Estados Unidos</option>
            <option value="WAL">País de Gales</option>
            <option value="ARG">Argentina</option>
            <option value="KSA">Arábia Saudita</option>
            <option value="MEX">México</option>
            <option value="POL">Polônia</option>
            <option value="FRA">França</option>
            <option value="AUS">Austrália</option>
            <option value="DEN">Dinamarca</option>
            <option value="TUN">Tunísia</option>
            <option value="ESP">Espanha</option>
            <option value="CRC">Costa Rica</option>
            <option value="GER">Alemanha</option>
            <option value="JPN">Japão</option>
            <option value="BEL">Bélgica</option>
            <option value="CAN">Canadá</option>
            <option value="MAR">Marrocos</option>
            <option value="CRO">Croácia</option>
            <option value="BRA">Brasil</option>
            <option value="SRB">Sérvia</option>
            <option value="SUI">Suíça</option>
            <option value="CMR">Camarões</option>
            <option value="POR">Portugal</option>
            <option value="GHA">Gana</option>
            <option value="URU">Uruguai</option>
            <option value="KOR">Coréia do Sul</option>
          </datalist>
        </div>

        <br>

        <div class="box-campos">
          <label for="nota">Seu conhecimento sobre futebol: (0-10)</label>
          <input class="formataInput" id="nota" type="range" min="0" max="10">
        </div>

        <br>

        <div class="box-campos">
					<label>Escolha:</label><br>
					<input id="notificacao" type="checkbox" value="notificacao"><label for="laranja">Receber notificação no Email</label><br>
				</div>

        <br>

        <button class="formataInput" type="submit" id="botao">Cadastrar</button><br>
        <br><br>

      </div>

    </div>
  </div>
